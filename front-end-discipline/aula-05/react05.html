<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin
    ></script>
    <title>React 05</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //Template with JSX
      function SaudationWithName(props) {
        return (
          <h1>Hello, world! I am {props.name} and i am Component React!</h1>
        );
      }
      ReactDOM.render(
        <SaudationWithName name="Ricardo" />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>

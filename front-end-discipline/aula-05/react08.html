<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin
    ></script>
    <title>React 08</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function alerta(msg) {
        alert(msg);
      }
      function CreateButton(props) {
        return (
          <button onClick={() => Alerta(props.msg)}>{props.buttonName}</button>
        );
      }
      ReactDOM.render(
        <CreateButton buttonName="Enviar" msg="AOBA" />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
